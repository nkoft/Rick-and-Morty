<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="apps.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <title>Rick and Morty Characters</title>
</head>

<body>
  <header>
    <h1>Rick and Morty Characters</h1>
  </header>
  <main>
    <div class="search-section">
      <h2>Search And Get Schwifty</h2>
      <form id="person-form">
        <select class="select" id="select-character">
          <option disabled selected>Select Character</option>
        </select>
        <button id="character-button">Get Character</button>
      </form>
      <form id="species-form">
        <select class="select" id="select-species">
          <option disabled selected>Select Species</option>
          <option id="human">human</option>
          <option id="alien">alien</option>
        </select>
        <button id="species-button">Get All Species</button>
      </form>
      <form id="status-form">
        <select class="select" id="select-status">
          <option disabled selected>Select Status</option>
          <option id="dead">dead</option>
          <option id="alive">alive</option>
          <option id="unknown">unknown</option>
        </select>
        <button id="status-button">Get All Status</button>
      </form>

    </div>

    <section class="characters">

    </section>
  </main>
</body>

</html>
