  <div class="search-section">
    <h2>Search</h2>
    <form id="person-form">
      <select class="select" id="select-character">
        <option>Select Character</option>
      </select>
      <button id="character-button">Get Character</button>
    </form>
    <form>
      <select class="select" id="select-species">
        <option>Select Species</option>
      </select>
      <button id="species-button">Get Character</button>
    </form>
    <form>
      <select class="select" id="select-status">
        <option>Select Status</option>
      </select>
      <button id="status-button">Get Character</button>
    </form>

  </div>

  <section class="character-profile">

  </section>
